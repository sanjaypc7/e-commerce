<!-- empty Cart -->
<div class="container" style="align-items: center;" *ngIf="eMsg">
    <div class="row">
        <div class="col"></div>
        <img src="https://cdn.dribbble.com/users/392618/screenshots/2121061/wishlist.gif"
            alt="" style="height: 300px; width: 300px;">

            <button class="btn btn-dark" style="width: 100px; height: 50px;" routerLink="/">shop now</button>

    </div>
</div>


<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of wishlist  ">
                <div class="card h-100" id="card">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <button  class="btn btn-outline-danger mt-auto" (click)="deletewish(product)"><i class="fa fa-trash"></i></button>
                            <button class="btn btn-outline-dark mt-auto ms-3" (click)="addtocart(product)"><i class="fa fa-cart-plus "></i></button></div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>
